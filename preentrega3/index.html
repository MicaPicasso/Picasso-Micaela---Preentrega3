<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">
    <title>Preentrega 3</title>
    <!-- falta favicon -->
</head>
<body>



    <form id="form-login">
        <!-- icono -->
        <h1>Banco L'Italia</h1>
        <input type="text" placeholder="NOMBRE" id="nombre">
        <input type="text" placeholder="USUARIO" id="user">
        <input type="password" placeholder="CONTRASEÑA" id="pass">
        <div class="check">
            <label for="check">Recordar</label>
            <input type="checkbox" id="check">
            <p id="message"></p>
        </div>
        
        <h3>Teclado virtual</h3>
        <ul>
            <li>Blanquear contraseña</li>
            <li>Desbloquear usuario</li>
        </ul>
        <input type="submit" class="btn btn-login" value="CONTINUAR">
        <a href="./pages/formulario.html">Crear un nuevo usuario</a>
    </form>

    <h2 class="info-usuario"></h2>
  
    <h2 class="opciones"></h2>
    <input type="text" class="opcion">
    <p class="salida"></p>


    <script src="main.js"></script>

</body>
</html>
